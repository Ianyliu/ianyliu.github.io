<script>
  (function() {
    // Remove preload class on first frame to avoid re-triggering
    var onReady = function() {
      document.body.classList.remove('neon-preload-active');
    };
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', onReady);
    } else {
      onReady();
    }
  })();
</script>
