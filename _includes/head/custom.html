<!-- Neon Theme Override (inline until SCSS compiles) -->
<style>
:root {
  --neon-accent: #00e5ff;
  --neon-accent-soft: rgba(0, 229, 255, 0.75);
  --neon-accent-faint: rgba(0, 229, 255, 0.4);
  --neon-magenta: #ff3dbb;
}

/* Starry cinematic intro */
@keyframes neon-page-in {
  0% { opacity: 0; transform: translateY(4px); filter: blur(4px) saturate(0.9); }
  100% { opacity: 1; transform: none; filter: none; }
}

@keyframes neon-twinkle {
  0% { opacity: 0; }
  40% { opacity: 0.9; }
  100% { opacity: 0; }
}

@keyframes neon-shoot {
  0% { opacity: 0; transform: translate(-10vw, -5vh) rotate(-20deg); }
  20% { opacity: 1; }
  100% { opacity: 0; transform: translate(100vw, 35vh) rotate(-20deg); }
}

@keyframes neon-aurora-bg {
  0% { background-position: 50% -120%; opacity: 0.85; }
  100% { background-position: 50% 100%; opacity: 0; }
}

.neon-preload-active {
  animation: neon-page-in 1.0s ease-out both;
  background-image: linear-gradient(180deg, rgba(0, 229, 255, 0.2) 0%, rgba(255, 61, 187, 0.15) 40%, rgba(0,0,0,0) 100%);
  background-size: 100% 220%;
  background-repeat: no-repeat;
  animation-name: neon-page-in, neon-aurora-bg;
  animation-duration: 1.0s, 1.0s;
  animation-timing-function: ease-out, ease-out;
  animation-fill-mode: both, both;
}

.neon-preload-active::before {
  content: "";
  position: fixed;
  inset: 0;
  z-index: 9999;
  pointer-events: none;
  background-image:
    radial-gradient(2px 2px at 8% 18%, rgba(255,255,255,.95), transparent 80%),
    radial-gradient(2px 2px at 18% 32%, rgba(255,255,255,.95), transparent 80%),
    radial-gradient(2px 2px at 26% 12%, rgba(255,255,255,.95), transparent 80%),
    radial-gradient(2px 2px at 34% 26%, rgba(255,255,255,.95), transparent 80%),
    radial-gradient(2px 2px at 42% 16%, rgba(255,255,255,.95), transparent 80%),
    radial-gradient(2px 2px at 52% 22%, rgba(255,255,255,.95), transparent 80%),
    radial-gradient(2px 2px at 60% 10%, rgba(255,255,255,.95), transparent 80%),
    radial-gradient(2px 2px at 70% 24%, rgba(255,255,255,.95), transparent 80%),
    radial-gradient(2px 2px at 78% 14%, rgba(255,255,255,.95), transparent 80%),
    radial-gradient(2px 2px at 88% 20%, rgba(255,255,255,.95), transparent 80%),
    radial-gradient(1.5px 1.5px at 12% 72%, rgba(255,255,255,.9), transparent 80%),
    radial-gradient(1.5px 1.5px at 20% 84%, rgba(255,255,255,.9), transparent 80%),
    radial-gradient(1.5px 1.5px at 32% 64%, rgba(255,255,255,.9), transparent 80%),
    radial-gradient(1.5px 1.5px at 44% 76%, rgba(255,255,255,.9), transparent 80%),
    radial-gradient(1.5px 1.5px at 56% 62%, rgba(255,255,255,.9), transparent 80%),
    radial-gradient(1.5px 1.5px at 66% 80%, rgba(255,255,255,.9), transparent 80%),
    radial-gradient(1.5px 1.5px at 74% 66%, rgba(255,255,255,.9), transparent 80%),
    radial-gradient(1.5px 1.5px at 86% 78%, rgba(255,255,255,.9), transparent 80%),
    radial-gradient(1px 1px at 6% 46%, rgba(255,255,255,.8), transparent 80%),
    radial-gradient(1px 1px at 18% 54%, rgba(255,255,255,.8), transparent 80%),
    radial-gradient(1px 1px at 30% 48%, rgba(255,255,255,.8), transparent 80%),
    radial-gradient(1px 1px at 42% 58%, rgba(255,255,255,.8), transparent 80%),
    radial-gradient(1px 1px at 54% 50%, rgba(255,255,255,.8), transparent 80%),
    radial-gradient(1px 1px at 66% 56%, rgba(255,255,255,.8), transparent 80%),
    radial-gradient(1px 1px at 78% 46%, rgba(255,255,255,.8), transparent 80%),
    radial-gradient(1px 1px at 90% 54%, rgba(255,255,255,.8), transparent 80%);
  background-repeat: no-repeat;
  animation: neon-twinkle 1.0s ease-out both;
  mix-blend-mode: screen;
}

.neon-preload-active::after {
  content: "";
  position: fixed;
  left: 0; top: 0;
  width: 140px; height: 2px;
  z-index: 10000;
  pointer-events: none;
  background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.95) 45%, rgba(255,255,255,0));
  filter: drop-shadow(0 0 8px var(--neon-accent-soft)) drop-shadow(0 0 12px rgba(255,255,255,0.5));
  transform: translate(-15vw, -10vh) rotate(-20deg);
  animation: neon-shoot 0.6s ease-out 0.1s both;
}

/* Enhanced neon accents */
a {
  text-decoration-color: var(--neon-accent) !important;
  text-underline-offset: 2px;
}

a:hover {
  text-shadow: 0 0 12px var(--neon-accent-soft) !important;
}

a:focus {
  outline: 2px solid var(--neon-accent) !important;
  outline-offset: 2px;
}

.masthead::after {
  height: 3px !important;
  background: linear-gradient(90deg, var(--neon-accent), transparent 35%, transparent 65%, var(--neon-accent)) !important;
  box-shadow: 0 0 12px var(--neon-accent-faint) !important;
}

.masthead__menu-item > a {
  position: relative;
}

.masthead__menu-item > a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -8px;
  width: 0;
  height: 3px;
  background: var(--neon-accent);
  box-shadow: 0 0 14px var(--neon-accent-soft);
  transition: width 180ms ease;
}

.masthead__menu-item > a:hover::after,
.masthead__menu-item > a:focus::after {
  width: 100%;
}

h1::before, h2::before, h3::before {
  content: "";
  position: absolute;
  left: -0.75rem;
  top: 0.35em;
  height: 0.7em;
  width: 6px;
  border-radius: 3px;
  background: linear-gradient(180deg, var(--neon-accent), var(--neon-magenta));
  box-shadow: 0 0 12px var(--neon-accent-soft);
}

h1, h2, h3 {
  position: relative;
}

.page__footer::before {
  content: "";
  display: block;
  height: 3px;
  margin-bottom: 1rem;
  background: linear-gradient(90deg, var(--neon-accent), transparent 35%, transparent 65%, var(--neon-accent));
  box-shadow: 0 0 14px var(--neon-accent-faint);
}

img.align-right, img.align-left, .align-right img, .align-left img {
  box-shadow: 0 0 20px var(--neon-accent-faint) !important;
}

::selection {
  background: var(--neon-accent);
  color: #00242a;
}

@media (prefers-reduced-motion: reduce) {
  .neon-preload-active {
    animation: none !important;
    background-image: none !important;
  }
  .neon-preload-active::before,
  .neon-preload-active::after { 
    display: none !important; 
  }
}
</style>
